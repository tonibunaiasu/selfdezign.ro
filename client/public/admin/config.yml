backend:
  name: github
  repo: tonibunaiasu/selfdezign.ro
  branch: main
  api_root: https://api.github.com

  # IMPORTANT: domeniul unde deschizi CMS-ul (recomand admin.selfdezign.ro ca să eviți Cloudflare challenge)
  site_domain: admin.selfdezign.ro

  # OAuth local (implementat de tine la /decap-auth)
  base_url: https://admin.selfdezign.ro
  auth_endpoint: decap-auth/auth

media_folder: client/public/images
public_folder: /images

