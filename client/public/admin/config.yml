backend:
  name: github
  repo: tonibunaiasu/selfdezign.ro
  branch: main
  api_root: https://api.github.com

  # Domeniul unde deschizi CMS-ul
  site_domain: admin.selfdezign.ro

  # OAuth local (route din serverul tÄƒu)
  base_url: https://admin.selfdezign.ro
  auth_endpoint: /decap-auth/auth

media_folder: client/public/images
public_folder: /images

collections:
  - name: pages
    label: Pages (code)
    files:
      - label: Home
        name: home
        file: client/src/pages/Home.tsx
        fields:
          - { label: Code, name: body, widget: code, default_language: typescript }

      - label: About
        name: about
        file: client/src/pages/About.tsx
        fields:
          - { label: Code, name: body, widget: code, default_language: typescript }

      - label: Contact
        name: contact
        file: client/src/pages/Contact.tsx
        fields:
          - { label: Code, name: body, widget: code, default_language: typescript }

      - label: Projects
        name: projects
        file: client/src/pages/Projects.tsx
        fields:
          - { label: Code, name: body, widget: code, default_language: typescript }

      - label: Team
        name: team
        file: client/src/pages/Team.tsx
        fields:
          - { label: Code, name: body, widget: code, default_language: typescript }
