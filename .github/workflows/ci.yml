name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: corepack enable
      - run: corepack prepare pnpm@10.18.1 --activate
      - run: pnpm install --frozen-lockfile --prod=false
      - run: pnpm run lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: corepack enable
      - run: corepack prepare pnpm@10.18.1 --activate
      - run: pnpm install --frozen-lockfile --prod=false
      - run: pnpm run type-check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: corepack enable
      - run: corepack prepare pnpm@10.18.1 --activate
      - run: pnpm install --frozen-lockfile --prod=false
      - run: pnpm run build
