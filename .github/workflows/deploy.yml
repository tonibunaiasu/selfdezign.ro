name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          scp -r dist/* root@${{ secrets.VPS_HOST }}:/var/www/selfdezign.ro/
          ssh root@${{ secrets.VPS_HOST }} 'cd /var/www/selfdezign.ro && npm install && npm start'

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.VPS_HOST }}:3000/ || exit 1

      - name: Deployment notification
        if: success()
        run: echo "✅ Deployment successful!"

      - name: Deployment failed notification
        if: failure()
        run: echo "❌ Deployment failed!"
