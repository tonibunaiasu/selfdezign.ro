name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 31.97.125.27 >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key root@31.97.125.27 << 'DEPLOY_EOF'
          set -e
          echo "=== Starting deployment ==="
          cd /opt/selfdezign/app
          echo "=== Pulling latest code from GitHub ==="
          git fetch origin main
          git reset --hard origin/main
          echo "=== Installing dependencies ==="
          npm install --legacy-peer-deps
          echo "=== Building application ==="
          npm run build
          echo "=== Restarting Docker container ==="
          docker restart selfdezign-app
          echo "=== Waiting for container to be ready ==="
          sleep 5
          echo "=== Verifying deployment ==="
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed - app not responding"
            exit 1
          fi
          DEPLOY_EOF

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://31.97.125.27:3000/ || exit 1

      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üì¶ Build: ${{ github.sha }}"
          echo "üöÄ Deployed to: www.selfdezign.ro"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
