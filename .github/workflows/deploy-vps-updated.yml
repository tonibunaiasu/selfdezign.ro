name: Deploy Admin to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Admin to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

          # Deploy admin folder
          scp -r -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key client/public/admin/ $VPS_USER@$VPS_HOST:/var/www/selfdezign/dist/

          # Verify admin files exist
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key $VPS_USER@$VPS_HOST 'ls -la /var/www/selfdezign/dist/admin/'

          echo "✓ Admin interface deployed successfully"

  deploy-app:
    needs: deploy-admin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: '8'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        continue-on-error: true
        run: pnpm install --frozen-lockfile 2>/dev/null || pnpm install --legacy-peer-deps

      - name: Build application
        continue-on-error: true
        run: pnpm run build || echo "Build failed but continuing"

      - name: Deploy to VPS
        if: always()
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

          # Deploy if build succeeded
          if [ -d "dist" ]; then
            tar -czf dist.tar.gz -C . dist/
            scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key dist.tar.gz $VPS_USER@$VPS_HOST:/tmp/
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key $VPS_USER@$VPS_HOST 'bash -s' << 'EOF'
            set -e
            echo "Deploying application..."
            cd /var/www/selfdezign
            rm -rf dist.old
            [ -d dist ] && mv dist dist.old || true
            mkdir -p dist
            tar -xzf /tmp/dist.tar.gz -C dist --strip-components=1
            chmod -R 755 dist
            find dist -type f -exec chmod 644 {} \;
            rm -rf /tmp/dist.tar.gz
            echo "✓ Application deployed"
            EOF
          else
            echo "Build directory not found, skipping deployment"
          fi
