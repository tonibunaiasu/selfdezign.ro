name: Deploy Static Site to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Build application
        run: |
          pnpm install
          pnpm run build

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          tar -czf dist.tar.gz -C . dist
          scp -C dist.tar.gz $VPS_USER@$VPS_HOST:/tmp/
          ssh $VPS_USER@$VPS_HOST "cd /var/www/selfdezign && rm -rf dist && mkdir -p dist && cd dist && tar -xzf /tmp/dist.tar.gz && cd /var/www/selfdezign && rm /tmp/dist.tar.gz && sudo systemctl reload nginx"
