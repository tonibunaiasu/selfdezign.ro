name: Deploy to VPS (Updated)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build application
      run: |
        npm install
        npm run build
    
    - name: Deploy to VPS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
        
        # Deploy
        ssh $VPS_USER@$VPS_HOST 'cd /var/www/selfdezign && git pull origin main && npm install && npm run build && pm2 restart selfdezign || pm2 start "npm run preview" --name selfdezign --cwd /var/www/selfdezign && pm2 save'
