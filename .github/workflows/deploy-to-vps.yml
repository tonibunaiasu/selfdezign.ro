name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t selfdezign-app:latest .
          docker tag selfdezign-app:latest selfdezign-app:${{ github.sha }}

      - name: Test Docker image
        run: |
          docker run -d --name test-app -p 3001:3000 -e NODE_ENV=production selfdezign-app:latest
          sleep 5
          if curl -f http://localhost:3001 > /dev/null; then
            echo "App is responding"
          else
            echo "App health check failed"
            docker logs test-app
            exit 1
          fi
          docker stop test-app
          docker rm test-app

      - name: Trigger VPS redeploy webhook
        run: |
          curl -X POST "${{ secrets.WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"action":"redeploy","image":"selfdezign-app:latest","ref":"${{ github.sha }}"}' \
            || echo "Webhook call may have failed but continuing..."
        if: always()

      - name: Verify deployment
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://selfdezign.ro)
          if [ "$STATUS" = "200" ] || [ "$STATUS" = "301" ] || [ "$STATUS" = "302" ]; then
            echo "Website is online (HTTP $STATUS)"
            exit 0
          else
            echo "Website check returned HTTP $STATUS"
            exit 0
          fi
